<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>0-12个月婴儿 TOP30 问题速查手册</title>
  <meta name="description" content="专业育儿知识｜快速查找｜贴心解答" />
  <style>
    :root{
      --bg:#0f1223; --card:#ffffff; --muted:#6b7280; --brand1:#ff4d8d; --brand2:#7c5cff;
      --fade:linear-gradient(135deg,var(--brand1),var(--brand2));
      --radius:18px; --shadow:0 10px 30px rgba(2,6,23,.15);
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Inter,Helvetica,Arial,'PingFang SC','Noto Sans SC','Hiragino Sans GB','Microsoft YaHei',sans-serif;}
    body{background:linear-gradient(180deg,#f7f7fc,#fff 20%);}    
    header{background:var(--bg);background-image:radial-gradient(1000px 300px at 10% -20%,rgba(255,255,255,.2),transparent), radial-gradient(1000px 300px at 90% -20%,rgba(255,255,255,.18),transparent);color:#fff;padding:32px 16px 20px;border-radius:0 0 28px 28px;}
    .container{max-width:1160px;margin:0 auto;padding:0 16px}
    .title{display:flex;align-items:center;gap:10px;font-weight:800;font-size:22px;}
    .subtitle{opacity:.9;margin-top:6px;font-size:14px}
    .searchbar{margin:18px 0;display:flex;gap:10px}
    .searchbar input{flex:1;padding:14px 14px 14px 40px;border-radius:999px;border:none;outline:none;box-shadow:var(--shadow);}
    .searchwrap{position:relative;flex:1.8}
    .searchwrap .icon{position:absolute;left:14px;top:50%;transform:translateY(-50%);opacity:.55}
    .tabs{display:flex;flex-wrap:wrap;gap:10px;margin-top:6px}
    .tab{background:#fff;color:#111;font-weight:600;border-radius:999px;padding:8px 14px;border:1px solid #e5e7eb;cursor:pointer}
    .tab.active{background:linear-gradient(90deg,#ffe3f0,#ece9ff);border-color:#e9d5ff}

    main{margin-top:16px}
    .section-title{font-size:22px;font-weight:800;margin:18px 0 4px}
    .section-sub{color:var(--muted);font-size:13px;margin-bottom:12px}

    .pill{display:inline-flex;align-items:center;gap:6px;background:#fff;border:1px solid #f1f5f9;border-radius:999px;padding:8px 12px;font-weight:700;box-shadow:0 2px 10px rgba(2,6,23,.04)}

    .list{display:flex;flex-direction:column;gap:10px;margin-top:12px}
    .qitem{display:flex;align-items:flex-start;gap:12px;background:#fff;border:1px solid #eef2f7;border-radius:14px;padding:14px 14px;cursor:pointer;box-shadow:0 2px 12px rgba(2,6,23,.04)}
    .qnum{height:28px;width:28px;display:grid;place-items:center;background:linear-gradient(135deg,#ffe4ef,#efe9ff);border-radius:50%;font-weight:800;color:#7c5cff}
    .qtext{font-weight:700}

    /* Modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(15,18,35,.55);padding:20px;z-index:50}
    .modal.open{display:flex}
    .dialog{max-width:900px;width:100%;background:#fff;border-radius:18px;box-shadow:0 20px 60px rgba(2,6,23,.25);overflow:hidden}
    .dialog header{background:linear-gradient(90deg,rgba(255,77,141,.12),rgba(124,92,255,.12));color:#111;padding:16px;border-radius:18px 18px 0 0}
    .dialog h3{margin:0;font-size:18px}
    .dialog .meta{color:#6b7280;font-size:12px;margin-top:6px}
    .dialog .body{padding:18px;max-height:68vh;overflow:auto}
    .close{position:absolute;right:18px;top:18px;background:#fff;border:none;border-radius:50%;width:34px;height:34px;box-shadow:var(--shadow);cursor:pointer}
    .actions{display:flex;gap:10px;justify-content:flex-end;padding:12px 18px;border-top:1px solid #eef2f7}

    /* Markdown basics */
    .md h4,.md h5{margin:14px 0 6px}
    .md p{line-height:1.65;margin:10px 0}
    .md ul{margin:6px 0 12px 18px}
    .note{background:#fff7ed;border:1px solid #fed7aa;border-radius:12px;padding:12px;margin-top:12px}

    footer{margin:36px 0;color:#94a3b8;text-align:center;font-size:12px}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <div class="title">👶 <span>0-12个月婴儿 TOP30 问题速查手册</span></div>

      <div class="searchbar">
        <div class="searchwrap">
          <span class="icon">🔎</span>
          <input id="search" placeholder="搜索问题关键词…（如：黄疸 / 吐奶 / 枕头 / 俯趴）" />
        </div>
        <button id="clear" class="tab" title="清空搜索">清空</button>
      </div>

      <div id="tabs" class="tabs"></div>
    </div>
  </header>

  <main class="container">
    <div id="monthTitle" class="section-title">新生儿期（0-1个月）</div>
    <div id="monthSub" class="section-sub">适应新世界的第一步</div>

    <div id="list" class="list"></div>

    <footer>Made for 🍼 quick-look use • 全站仅前端文件，放到 GitHub Pages 即可上线</footer>
  </main>

  <div id="modal" class="modal" role="dialog" aria-modal="true">
    <div class="dialog">
      <button class="close" id="close">✕</button>
      <header>
        <h3 id="mTitle">标题</h3>
        <div class="meta" id="mMeta"></div>
      </header>
      <div class="body md" id="mBody"></div>
      <div class="actions">
        <button id="btnFav" class="tab">⭐ 收藏</button>
        <button id="btnShare" class="tab">🔗 分享</button>
      </div>
    </div>
  </div>

<script>
/**
 * MVP 数据解析器 —— 完全保留你给的 UI/UX，只修复解析，链接仓库 all_content.md.txt
 */
const state={raw:'', months:[], current:0, flatIndex:[]};
const el={tabs:document.getElementById('tabs'), list:document.getElementById('list'),
          monthTitle:document.getElementById('monthTitle'), monthSub:document.getElementById('monthSub'),
          search:document.getElementById('search'), clear:document.getElementById('clear'),
          modal:document.getElementById('modal'), mTitle:document.getElementById('mTitle'),
          mMeta:document.getElementById('mMeta'), mBody:document.getElementById('mBody'), close:document.getElementById('close')};

async function boot(){
  try{
    const res=await fetch('./all_content.md.txt'); // 仓库根目录
    state.raw=await res.text();
    parse(state.raw);
    renderTabs();
    setMonth(0);
  }catch(e){
    console.error(e);
    el.list.innerHTML='<div class="note">加载内容失败。请确认仓库根目录存在 <b>all_content.md.txt</b> 文件。</div>'
  }
}

// 解析：兼容英文冒号 : 和中文冒号 ：
function parse(md){
  const monthBlocks=md.split(/\n#\s*「/).filter(Boolean).map((blk,i)=> (i? '「'+blk: blk));
  state.months = monthBlocks.map(block=>{
    const lines = block.split(/\n/);
    const titleLine=lines[0].replace(/^#\s*/, '');
    const name=(titleLine.match(/「([^」]+)」/i)||[])[1]||titleLine;

    const cats = [];
    const catSplit = block.split(/\n###\s*\*\*【([^】]+)】\*\*\s*/).slice(1);
    for(let i=0;i<catSplit.length;i+=2){
      const cname=catSplit[i];
      const cbody=catSplit[i+1]||'';
      const qs = [];
      // 关键修复：统一全角冒号为半角，然后按原规则切分
      const normalized = cbody.replace(/：/g, ':');
      const parts = normalized.split(/\n####\s*\*\*问题\s*([0-9]+)\/[0-9]+:\s*([^*\n]+)\*\*\s*/).slice(1);
      for(let j=0;j<parts.length;j+=3){
        const idx=parts[j];
        const qtitle=parts[j+1];
        const rest=parts[j+2]||'';
        const nextBreak = rest.search(/\n####\s|\n###\s|\n#\s/);
        const content = nextBreak===-1? rest : rest.slice(0,nextBreak);
        if(qtitle){
          qs.push({idx:Number(idx), title:qtitle.trim(), content:content.trim(), cat:cname, month:name});
          state.flatIndex.push({month:name, cat:cname, title:qtitle.trim(), content:content.trim()});
        }
      }
      cats.push({name:cname, questions:qs});
    }
    return {name, sub:'', cats};
  });
}

function renderTabs(){
  el.tabs.innerHTML = state.months.map((m,i)=>`<button class="tab ${i===state.current?'active':''}" data-i="${i}">${m.name.replace('月龄','')}</button>`).join('');
  el.tabs.querySelectorAll('.tab').forEach(btn=>btn.addEventListener('click',()=> setMonth(Number(btn.dataset.i))));
}

function setMonth(i){
  state.current=i; renderTabs();
  const m=state.months[i];
  el.monthTitle.textContent=m.name;
  el.monthSub.textContent='';
  renderList(m);
}

function renderList(m){
  const qitems=[];
  m.cats.forEach(cat=>{
    if(cat.questions.length){
      qitems.push(`<div class="pill" style="margin-top:14px">${emojiForCat(cat.name)} ${cat.name}</div>`);
      cat.questions.forEach((q,k)=>{
        qitems.push(`<div class="qitem" data-month="${m.name}" data-title="${q.title}">
          <div class="qnum">${q.idx||k+1}</div>
          <div class="qtext">${q.title}</div>
        </div>`)
      })
    }
  })
  el.list.innerHTML=qitems.join('') || '<div class="note">本月暂无解析内容。</div>';
  el.list.querySelectorAll('.qitem').forEach(div=>div.addEventListener('click',()=> openModal(div.dataset.title, div.dataset.month)));
}

function emojiForCat(name){
  if(name.includes('喂养')) return '🍼';
  if(name.includes('睡眠')) return '🌙';
  if(name.includes('日常')) return '🧼';
  if(name.includes('生长')) return '📈';
  if(name.includes('疾病')||name.includes('安全')) return '🛟';
  return '📌';
}

function openModal(title, month){
  const it = state.flatIndex.find(x=>x.title===title && x.month===month) || state.flatIndex.find(x=>x.title===title);
  if(!it){
    el.mTitle.textContent=title;
    el.mMeta.textContent=month||'';
    el.mBody.innerHTML='<div class="note">未能定位到该问题的正文，请检查源文档格式。</div>';
  }else{
    el.mTitle.textContent=it.title;
    el.mMeta.textContent = `${month} · ${it.cat}`;
    // 直接渲染全文 markdown（包含：现象解析/专家指南/实操方法/给妈妈&爸爸的话 等）
    el.mBody.innerHTML = marked.parse(it.content);
  }
  el.modal.classList.add('open');
}

el.close.addEventListener('click',()=> el.modal.classList.remove('open'));
el.modal.addEventListener('click',e=>{ if(e.target===el.modal) el.modal.classList.remove('open') })

// 搜索
el.search.addEventListener('input',()=>{
  const q = el.search.value.trim();
  if(!q){ setMonth(state.current); return; }
  const hits = state.flatIndex.filter(x=> (x.title+x.cat+x.month).toLowerCase().includes(q.toLowerCase()));
  el.monthTitle.textContent = `搜索结果（${hits.length}）`;
  el.monthSub.textContent = '点击条目查看详细解答';
  el.list.innerHTML = hits.map((x,i)=>`<div class="qitem" data-title="${x.title}" data-month="${x.month}">
      <div class="qnum">${i+1}</div>
      <div class="qtext">${x.title}<div style="color:#64748b;font-weight:600;font-size:12px;margin-top:4px">${x.month} · ${x.cat}</div></div>
    </div>`).join('');
  el.list.querySelectorAll('.qitem').forEach(div=>div.addEventListener('click',()=> openModal(div.dataset.title, div.dataset.month)));
});

el.clear.addEventListener('click',()=>{ el.search.value=''; setMonth(state.current); el.search.focus(); })

boot();
</script>
</body>
</html>
