<script>
/**
 * MVP æ•°æ®è§£æå™¨ â€”â€” å®Œå…¨ä¿ç•™ä½ ç»™çš„ UI/UXï¼Œåªä¿®å¤è§£æï¼Œé“¾æ¥ä»“åº“ all_content.md.txt

const state={raw:'', months:[], current:0, flatIndex:[]};
const el={tabs:document.getElementById('tabs'), list:document.getElementById('list'),

          search:document.getElementById('search'), clear:document.getElementById('clear'),

function parse(md){
  const monthBlocks=md.split(/\n#\s*ã€Œ/).filter(Boolean).map((blk,i)=> (i? 'ã€Œ'+blk: blk));
  state.months = monthBlocks.map(block=>{
    const lines = block.split(/\n/);
    const titleLine=lines[0].replace(/^#\s*/, '');
    const name=(titleLine.match(/ã€Œ([^ã€]+)ã€/i)||[])[1]||titleLine;

    const cats = [];
    const catSplit = block.split(/\n###\s*\*\*ã€([^ã€‘]+)ã€‘\*\*\s*/).slice(1);
    for(let i=0;i<catSplit.length;i+=2){
      const cname=catSplit[i];
      const cbody=catSplit[i+1]||'';
      const qs = [];
      // å…³é”®ä¿®å¤ï¼šç»Ÿä¸€å…¨è§’å†’å·ä¸ºåŠè§’ï¼Œç„¶åæŒ‰åŸè§„åˆ™åˆ‡åˆ†
      const normalized = cbody.replace(/ï¼š/g, ':');

      for(let j=0;j<parts.length;j+=3){
        const idx=parts[j];

        const rest=parts[j+2]||'';
        const nextBreak = rest.search(/\n####\s|\n###\s|\n#\s/);
        const content = nextBreak===-1? rest : rest.slice(0,nextBreak);
        if(qtitle){

          state.flatIndex.push({month:name, cat:cname, title:qtitle.trim(), content:content.trim()});

    }
    return {name, sub:'', cats};
  });
}

function setMonth(i){

function renderList(m){

  el.list.innerHTML=qitems.join('') || '<div class="note">æœ¬æœˆæš‚æ— è§£æå†…å®¹ã€‚</div>';
  el.list.querySelectorAll('.qitem').forEach(div=>div.addEventListener('click',()=> openModal(div.dataset.title, div.dataset.month)));
}

function emojiForCat(name){
  if(name.includes('å–‚å…»')) return 'ğŸ¼';
  if(name.includes('ç¡çœ ')) return 'ğŸŒ™';

  if(name.includes('ç–¾ç—…')||name.includes('å®‰å…¨')) return 'ğŸ›Ÿ';

}

function openModal(title, month){
  const it = state.flatIndex.find(x=>x.title===title && x.month===month) || state.flatIndex.find(x=>x.title===title);
  if(!it){

  }else{

    el.mMeta.textContent = `${month} Â· ${it.cat}`;
    // ç›´æ¥æ¸²æŸ“å…¨æ–‡ markdownï¼ˆåŒ…å«ï¼šç°è±¡è§£æ/ä¸“å®¶æŒ‡å—/å®æ“æ–¹æ³•/ç»™å¦ˆå¦ˆ&çˆ¸çˆ¸çš„è¯ ç­‰ï¼‰
    el.mBody.innerHTML = marked.parse(it.content);

// æœç´¢
el.search.addEventListener('input',()=>{

  el.list.querySelectorAll('.qitem').forEach(div=>div.addEventListener('click',()=> openModal(div.dataset.title, div.dataset.month)));
