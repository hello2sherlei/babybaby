<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>0-12个月婴儿 TOP30 问题速查手册</title>
  <meta name="description" content="专业育儿知识｜快速查找｜贴心解答" />
  <style>
    :root{ --bg:#0f1223; --muted:#64748b; --ink:#0f172a; --brand1:#667eea; --brand2:#764ba2; --radius:20px; --shadow:0 10px 30px rgba(2,6,23,.15);}
    *{box-sizing:border-box} html,body{margin:0;height:100%;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Inter,Helvetica,Arial,'PingFang SC','Noto Sans SC','Hiragino Sans GB','Microsoft YaHei',sans-serif;}
    body{background:linear-gradient(180deg,#f7f7fc,#fff 20%);}    
    header{background:#0f1223;color:#fff;padding:32px 16px 22px;border-radius:0 0 28px 28px;background-image:radial-gradient(1000px 300px at 10% -20%,rgba(255,255,255,.2),transparent),radial-gradient(1000px 300px at 90% -20%,rgba(255,255,255,.18),transparent);}
    .container{max-width:1180px;margin:0 auto;padding:0 16px}
    .title{display:flex;align-items:center;gap:10px;font-weight:800;font-size:22px;}
    .searchbar{margin:18px 0;display:flex;gap:12px}
    .searchwrap{position:relative;flex:1.9}
    .searchbar input{width:100%;padding:14px 14px 14px 46px;border-radius:999px;border:none;outline:none;box-shadow:var(--shadow);}
    .searchwrap .icon{position:absolute;left:14px;top:50%;transform:translateY(-50%);opacity:.55}
    .tabs{display:flex;flex-wrap:wrap;gap:10px;margin-top:6px}
    .tab{background:#fff;color:#111;font-weight:600;border-radius:999px;padding:8px 14px;border:1px solid #e5e7eb;cursor:pointer}
    .tab.active{background:linear-gradient(90deg,#ffe3f0,#ece9ff);border-color:#e9d5ff}
    main{margin-top:16px}
    .section-title{font-size:22px;font-weight:800;margin:18px 0 4px;color:var(--ink)}
    .section-sub{color:var(--muted);font-size:13px;margin-bottom:12px}
    .pill{display:inline-flex;align-items:center;gap:6px;background:#fff;border:1px solid #f1f5f9;border-radius:999px;padding:8px 12px;font-weight:700;box-shadow:0 2px 10px rgba(2,6,23,.04)}
    .list{display:flex;flex-direction:column;gap:10px;margin-top:12px}
    .qitem{display:flex;align-items:flex-start;gap:12px;background:#fff;border:1px solid #eef2f7;border-radius:14px;padding:14px 14px;cursor:pointer;box-shadow:0 2px 12px rgba(2,6,23,.04)}
    .qnum{height:28px;width:28px;display:grid;place-items:center;background:linear-gradient(135deg,#ffe4ef,#efe9ff);border-radius:50%;font-weight:800;color:#7c5cff}
    .qtext{font-weight:700;color:#111}
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(15,18,35,.55);padding:20px;z-index:50}
    .modal.open{display:flex}
    .dialog{max-width:960px;width:100%;background:#fff;border-radius:20px;box-shadow:0 20px 60px rgba(2,6,23,.25);overflow:hidden}
    .dialog header{background:linear-gradient(135deg,var(--brand1),var(--brand2));color:#fff;padding:22px;border-radius:20px 20px 0 0;position:relative}
    .dialog h3{margin:0;font-size:22px;font-weight:800}
    .badges{display:flex;gap:8px;margin-top:12px}
    .badge{display:inline-flex;align-items:center;gap:6px;padding:6px 12px;border-radius:999px;font-size:12px;font-weight:700;background:rgba(255,255,255,.2);backdrop-filter:blur(2px)}
    .dialog .body{padding:22px;max-height:64vh;overflow:auto}
    .close{position:absolute;right:18px;top:18px;background:rgba(255,255,255,.25);color:#fff;border:none;border-radius:50%;width:36px;height:36px;cursor:pointer;font-size:20px}
    .actions{display:flex;gap:10px;justify-content:flex-end;padding:12px 18px;border-top:1px solid #eef2f7}
    .md h4{margin:18px 0 8px;font-size:16px;color:#2563eb;display:flex;align-items:center;gap:8px}
    .md h4:before{content:'';width:6px;height:6px;border-radius:50%;background:#2563eb}
    .md p{line-height:1.75;margin:10px 0;color:#0f172a}
    .md ul{margin:6px 0 12px 22px;color:#0f172a}
    .note{background:#fff7ed;border:1px solid #fed7aa;border-radius:12px;padding:14px 14px 14px 16px;margin-top:14px;color:#9a3412}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <div class="title">👶 <span>0-12个月婴儿 TOP30 问题速查手册</span></div>
      <div class="searchbar">
        <div class="searchwrap"><span class="icon">🔎</span><input id="search" placeholder="搜索问题关键词…（如：黄疸 / 吐奶 / 枕头 / 俯趴）" /></div>
        <button id="clear" class="tab" title="清空搜索">清空</button>
      </div>
      <div id="tabs" class="tabs"></div>
    </div>
  </header>
  <main class="container">
    <div id="monthTitle" class="section-title">新生儿期（0-1个月）</div>
    <div id="monthSub" class="section-sub"></div>
    <div id="list" class="list"></div>
  </main>
  <div id="modal" class="modal" role="dialog" aria-modal="true">
    <div class="dialog">
      <header>
        <button class="close" id="close">✕</button>
        <h3 id="mTitle">标题</h3>
        <div class="badges"><div class="badge" id="bMonth">📅 0-1月龄</div><div class="badge" id="bCat">🏷 分类</div></div>
      </header>
      <div class="body md" id="mBody"></div>
      <div class="actions"><button id="btnFav" class="tab">⭐ 收藏</button><button id="btnShare" class="tab">🔗 分享</button></div>
    </div>
  </div>
<script>
const state={raw:'', months:[], current:0, flatIndex:[]};
const el={tabs:document.getElementById('tabs'), list:document.getElementById('list'), monthTitle:document.getElementById('monthTitle'), monthSub:document.getElementById('monthSub'), search:document.getElementById('search'), clear:document.getElementById('clear'), modal:document.getElementById('modal'), mTitle:document.getElementById('mTitle'), mBody:document.getElementById('mBody'), close:document.getElementById('close'), bMonth:document.getElementById('bMonth'), bCat:document.getElementById('bCat')};

async function boot(){ try{ const res=await fetch('./all_content.md.txt'); state.raw=await res.text(); parse(state.raw); renderTabs(); setMonth(0);}catch(e){ console.error(e); el.list.innerHTML='<div class="note">加载内容失败。请确认仓库根目录存在 <b>all_content.md.txt</b> 文件。</div>' } }

function parse(md){
  const monthBlocks=md.split(/
#\s*「/).filter(Boolean).map((blk,i)=> (i? '「'+blk: blk));
  state.months = monthBlocks.map(block=>{
    const lines = block.split(/
/);
    const titleLine=lines[0].replace(/^#\s*/, '');
    const name=(titleLine.match(/「([^」]+)」/i)||[])[1]||titleLine;
    const cats = [];
    const catSplit = block.split(/
###\s*\*\*【([^】]+)】\*\*\s*/).slice(1);
    for(let i=0;i<catSplit.length;i+=2){
      const cname=catSplit[i]; const cbody=catSplit[i+1]||''; const qs = [];
      const parts=cbody.split(/
####\s*\*\*问题\s*([0-9]+)\/[0-9]+[:：]\s*([^*
]+)\*\*\s*/).slice(1);
      for(let j=0;j<parts.length;j+=3){
        const idx=parts[j]; const qtitle=parts[j+1]; const rest=parts[j+2]||'';
        const nextBreak = rest.search(/
####\s|
###\s|
#\s/);
        const content = nextBreak===-1? rest : rest.slice(0,nextBreak);
        if(qtitle){ qs.push({idx:Number(idx), title:qtitle.trim(), content:content.trim(), cat:cname, month:name}); state.flatIndex.push({month:name, cat:cname, title:qtitle.trim(), content:content.trim()}); }
      }
      if(qs.length) cats.push({name:cname, questions:qs});
    }
    return {name, cats};
  });
}

function renderTabs(){
  el.tabs.innerHTML = state.months.map((m,i)=>{ let label = m.name.replace(/月龄/g,'').replace(/[（）]/g,''); if(/^\d+$/.test(label)) label += '月'; else if(/^\d+-\d+$/.test(label)) label += '个月'; return `<button class="tab ${i===state.current?'active':''}" data-i="${i}">${label}</button>`; }).join('');
  el.tabs.querySelectorAll('.tab').forEach(btn=>btn.addEventListener('click',()=> setMonth(Number(btn.dataset.i))));
}

function setMonth(i){ state.current=i; renderTabs(); const m=state.months[i]; el.monthTitle.textContent=m.name; el.monthSub.textContent=''; renderList(m); }

function renderList(m){
  const qitems=[]; m.cats.forEach(cat=>{ if(cat.questions.length){ qitems.push(`<div class="pill" style="margin-top:14px">${emojiForCat(cat.name)} ${cat.name}</div>`); cat.questions.forEach((q,k)=>{ qitems.push(`<div class="qitem" data-month="${m.name}" data-title="${q.title}"><div class="qnum">${q.idx||k+1}</div><div class="qtext">${q.title}</div></div>`)} ) } });
  el.list.innerHTML=qitems.join('') || '<div class="note">本月暂无解析内容。</div>';
  el.list.querySelectorAll('.qitem').forEach(div=>div.addEventListener('click',()=> openModal(div.dataset.title, div.dataset.month)));
}

function emojiForCat(name){ if(name.includes('喂养')) return '🍼'; if(name.includes('睡眠')) return '🌙'; if(name.includes('日常')) return '🧼'; if(name.includes('生长')) return '📈'; if(name.includes('疾病')||name.includes('安全')) return '🛟'; return '📌'; }

function openModal(title, month){
  const it = state.flatIndex.find(x=>x.title===title && x.month===month) || state.flatIndex.find(x=>x.title===title);
  if(!it){ el.mTitle.textContent=title; el.bMonth.textContent=month||''; el.bCat.textContent=''; el.mBody.innerHTML='<div class="note">未能定位到该问题的正文，请检查源文档格式。</div>'; }
  else{
    el.mTitle.textContent=it.title; el.bMonth.textContent='📅 '+it.month; el.bCat.textContent='🏷 '+it.cat;
    let md = it.content;
    md = md.replace(/
\s*\*\*((?:现象|原因|原因分析|现象解析|专家建议|专家指南|解决方案|实操方法|给妈妈(?:&|和)爸爸的话|给妈妈的话|给爸爸妈妈的话))\*\*\s*
/g, '
#### $1
');
    el.mBody.innerHTML = marked.parse(md);
  }
  el.modal.classList.add('open');
}
el.close.addEventListener('click',()=> el.modal.classList.remove('open'));
el.modal.addEventListener('click',e=>{ if(e.target===el.modal) el.modal.classList.remove('open') });

// 收藏与分享
const favKey = (t)=>`fav::${t}`;
document.getElementById('btnFav').addEventListener('click',()=>{ const t = el.mTitle.textContent; const k=favKey(t); const isFav = localStorage.getItem(k)==='1'; if(isFav){ localStorage.removeItem(k); alert('已取消收藏'); } else { localStorage.setItem(k,'1'); alert('已收藏'); }});
document.getElementById('btnShare').addEventListener('click',async()=>{ const url = location.href.split('#')[0] + '#' + encodeURIComponent(el.mTitle.textContent); try{ if(navigator.share){ await navigator.share({title: el.mTitle.textContent, text: el.mTitle.textContent, url}); return;} }catch(e){} try{ await navigator.clipboard.writeText(url); alert('链接已复制，可直接分享给朋友'); }catch(e){ alert('复制失败，请手动复制地址栏链接'); }});

// 搜索
el.search.addEventListener('input',()=>{ const q = el.search.value.trim(); if(!q){ setMonth(state.current); return; } const hits = state.flatIndex.filter(x=> (x.title+x.cat+x.month).toLowerCase().includes(q.toLowerCase())); el.monthTitle.textContent = `搜索结果（${hits.length}）`; el.monthSub.textContent = '点击条目查看详细解答'; el.list.innerHTML = hits.map((x,i)=>`<div class="qitem" data-title="${x.title}" data-month="${x.month}"><div class="qnum">${i+1}</div><div class="qtext">${x.title}<div style="color:#64748b;font-weight:600;font-size:12px;margin-top:4px">${x.month} · ${x.cat}</div></div></div>`).join(''); el.list.querySelectorAll('.qitem').forEach(div=>div.addEventListener('click',()=> openModal(div.dataset.title, div.dataset.month))); });
el.clear.addEventListener('click',()=>{ el.search.value=''; setMonth(state.current); el.search.focus(); })

boot();
</script>
</body></html>
